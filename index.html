<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link href="./CSS/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="icon" type="image/png" href="./assets/CPCompany-logo.png">
    <title>C.P. Company</title>
</head>
<body>
    <nav class="nav-container">
        <ul class="nav-left">
            <li class="l-nav">shop</li>
            <li class="l-nav">collection</li>
            <li class="l-nav">about</li>
            <li class="l-nav">contact</li>
        </ul>
        <div class="nav-logo">
            <img class="logo" src="./assets/logo.png" alt="logo">
        </div>
        <ul class="nav-right">
            <li class="lnav"><span class="material-symbols-outlined">search</span></li>
            <li class="lnav"><span class="material-symbols-outlined">person</span></li>
            <li class="lnav"><span class="material-symbols-outlined">favorite</span></li>
            <li class="lnav"><span class="material-symbols-outlined">shopping_bag</span></li>
        </ul>
    </nav>
    <div class="container">
        <div class="title-container">
            <h1 id="title-1">NEW COLLECTION</h1>
            <h1 id="title-2">METROPOLIS SERIES</h1>
        </div>
        <div class="img-container">
            <div class="img-container-2" id="1">
                <div class="img" id="img-1"></div>
            </div>
            <div class="img-container-2" id="2">
                <div class="img" id="img-2"></div>
            </div>
            <div class="img-container-2" id="3">
                <div class="img" id="img-3"></div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $(document).mousemove(function(){
                if($("#img-1:hover").length != 0){
                    document.getElementById("img-1").style.filter = "grayscale(0)";
                    document.getElementById("img-2").style.filter = "grayscale(1)";
                    document.getElementById("img-3").style.filter = "grayscale(1)";
                }else{
                    if($("#img-2:hover").length != 0){
                    document.getElementById("img-1").style.filter = "grayscale(1)";
                    document.getElementById("img-2").style.filter = "grayscale(0)";
                    document.getElementById("img-3").style.filter = "grayscale(1)";
                    }else{
                        if($("#img-3:hover").length != 0){
                        document.getElementById("img-1").style.filter = "grayscale(1)";
                        document.getElementById("img-2").style.filter = "grayscale(1)";
                        document.getElementById("img-3").style.filter = "grayscale(0)";
                        }else{
                            document.getElementById("img-1").style.filter = "grayscale(0)";
                            document.getElementById("img-2").style.filter = "grayscale(0)";
                            document.getElementById("img-3").style.filter = "grayscale(0)";
                        }
                    }
                }
            });
        });
        
    </script>
</body>
</html>
